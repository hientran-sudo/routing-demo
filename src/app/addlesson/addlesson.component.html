    <h3>Add Lesson</h3>

    <div class="container">
        <div class="row">
            <form (ngSubmit)="addLesson(title)">
                <div class="form-group">
                    <textarea type="text" name="title" [(ngModel)]="title" placeholder="Enter title"
                        class="form-control col-md-12"></textarea>
                </div>
                <br />

                <button type="submit" class="btn btn-primary">Add Lesson</button>
            </form>
        </div>
    </div>
</body>
